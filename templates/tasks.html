{% extends 'base.html' %}

{% block title %}Mis Tareas{% endblock %}

{% block content %}
<h2 class="mb-4 text-center">Mis tareas</h2>

<!-- Formulario para agregar nueva tarea -->
<form method="POST" action="{{ url_for('add_task') }}" class="mb-4">
    <div class="input-group">
        <input type="text" name="description" class="form-control" placeholder="Nueva tarea..." required>
        <button class="btn btn-primary" type="submit">Agregar</button>
    </div>
</form>

<!-- Lista de tareas -->
<table class="table table-bordered">
    <thead class="table-light">
        <tr>
            <th>Descripción</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.description }}</td>
            <td>
                {% if task.completed %}
                    <span class="badge bg-success">Completada</span>
                {% else %}
                    <span class="badge bg-secondary">Pendiente</span>
                {% endif %}
            </td>
            <td>
                <div class="btn-group" role="group">
                    <form method="POST" action="{{ url_for('toggle_task', task_id=task.id) }}">
                        <button type="submit" class="btn btn-sm btn-warning">
                            {% if task.completed %}Marcar como pendiente{% else %}Marcar como hecha{% endif %}
                        </button>
                    </form>
                    <a href="{{ url_for('edit_task', task_id=task.id) }}" class="btn btn-sm btn-info">Editar</a>
                    <form method="POST" action="{{ url_for('delete_task', task_id=task.id) }}" onsubmit="return confirm('¿Seguro que deseas eliminar esta tarea?');">
                        <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                    </form>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
